<div class="row text-center justify-content-center">
  <div class="row justify-content-center">
      <div class="">
        <span class="anchor" id="formUserEdit"></span>
        <hr class="my-5">
        <div class="card card-outline-secondary" style="min-width: 600px;">
          <div class="card-header">
            <h3 class="mb-0">Student Information</h3>
          </div>
          <div class="card-body">
            <form class="form" role="form" method="POST" action="{% url 'add_student' %}">
                  {% csrf_token %}
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">First Name</label>
                  <div class="col-lg-9">
                      <input class="form-control" name="firstname" type="text" placeholder="First name" required>
                  </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Last Name</label>
                    <div class="col-lg-9">
                        <input class="form-control" name="lastname" type="text" placeholder="Last name" required>
                    </div>
                    </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Registration Id</label>
                  <div class="col-lg-9">
                      <input class="form-control" name="registration_id" type="text" placeholder="Registration Id" required>
                  </div>
                  </div>
                  <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Branch</label>
                  <div class="col-lg-9">
                      <input class="form-control" type="text" name="branch" placeholder="Branch" required>
                  </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Year</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="year" placeholder="Year" required>
                    </div>
                    </div>
                      <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Section</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="section" placeholder="Section" required>
                        </div>
                        </div>
                        <div class="row">
                          <div class="col-md-3"></div>
                          <div class="col-md-6">
                              <div class="form-group" style="border: none;">
                                  <label class="control-label">Upload Profile Picture:</label>
                                  {{ studentForm.profile_pic }}
                              </div>
                          </div>
                          <div class="col-md-3"></div>
                      </div>
                      <button type="submit" class="btn btn-block btn-info">Submit</button>    
                  </form>
              </div>
          </div>
      </div>
</div>
  </div>


{% endblock %}
